<div ng-controller = 'LoginController'>
	<p>Hello!</p>
	<p>Please enter your name to join and share your ideas!</p>
	<p ng-repeat = 'error in errors' ng-bind = 'error'></p>
	<form ng-submit = 'add()'>
		<input type = 'text' ng-model = 'newUser.name' required>
		<input type = 'submit' value = 'Enter'>
	</form>
</div>
