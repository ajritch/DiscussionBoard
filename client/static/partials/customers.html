<div ng-controller = 'CustomersController'>
	<h4>Add a new customer</h4>
	<p ng-repeat = 'error in errors' ng-bind = 'error'></p>
	<form ng-submit = 'add()'>
		<label>Customer Name:</label>
		<input type = 'text' ng-model = 'newCustomer.name'><input type = 'submit' value = 'Add'>
	</form>

	<input type = 'text' placeholder = 'Search name...' ng-model = 'filter_name'>
	<table>
		<thead>
			<tr>
				<td>Customer Name</td>
				<td>Created Date</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "customer in customers | orderBy:createdAt:true | filter:filter_name track by $index">
				<td ng-bind = 'customer.name'></td>
				<td ng-bind = 'customer.createdAt | date: "longDate"'></td>
				<td><button ng-click = 'delete(customer)'>Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
